<ul class="list-group">
  <li (click)="allProductsClicked($event)"
  routerLink = "/products"
  [class] = 'getClassForAllProducts()'>All Products</li>
  <li (click)="setCurrentCategory(category)"
  routerLink = "/products/category/{{category.categoryId}}"
  *ngFor="let category of categories"
  [class]="getCurrentCategory(category)" >{{category.categoryName}}</li>
</ul>
<h5 *ngIf="currentCategory" >You choosed : {{currentCategory.categoryName}}</h5>
